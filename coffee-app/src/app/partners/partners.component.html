<ul class = "partners">
    <li *ngFor = "let partner of partners">
            <span class= "badge"> {{partner.name}}</span><br>
             <ol>{{partner.location}}<br>
            <a href="{{partner.website}}">{{partner.website}}</a>
            <br>Hours: {{partner.hours}}
            <br>Notable Items: {{partner.items}}<br>
            </ol>
    </li>

</ul>
